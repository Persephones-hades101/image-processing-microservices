version: '3.9'

services:
  grayscale:
    build:
      context: ./services
      dockerfile: grayscale_service/Dockerfile

    ports:
      - '8001:8001'
    volumes:
      - ./storage:/app/storage

  resize:
    build:
      context: ./services
      dockerfile: resize_service/Dockerfile

    ports:
      - '8002:8002'
    volumes:
      - ./storage:/app/storage

  view:
    build:
      context: ./services
      dockerfile: view_service/Dockerfile

    ports:
      - '8003:8003'
    volumes:
      - ./storage:/app/storage

  nginx:
    image: nginx:latest
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - resize
      - grayscale
      - view
