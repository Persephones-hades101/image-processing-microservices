<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Processing Microservices</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Image Processing Services</h1>

    <div class="upload-section">
      <div class="drop-area" id="dropArea">
        <p>Drag & Drop your image here</p>
        <p>or</p>
        <input type="file" id="fileInput" accept="image/*" hidden>
        <button class="btn" id="browseBtn">Browse Files</button>
      </div>
    </div>

    <div class="image-preview" id="imagePreview" style="display: none;">
      <h2>Original Image</h2>
      <img id="originalImage">
    </div>

    <div class="processing-options" id="processingOptions" style="display: none;">
      <h2>Processing Options</h2>

      <div class="option-card">
        <h3>Resize Image</h3>
        <div class="form-group">
          <label for="width">Width (px):</label>
          <input type="number" id="width" value="300" min="50">
        </div>
        <div class="form-group">
          <label for="height">Height (px):</label>
          <input type="number" id="height" value="300" min="50">
        </div>
        <button class="btn" id="resizeBtn">Resize</button>
      </div>

      <div class="option-card">
        <h3>Convert to Grayscale</h3>
        <button class="btn" id="grayscaleBtn">Convert</button>
      </div>
      <div class="option-card">
        <h3>Apply Filters</h3>
        <div class="form-group">
          <label for="filterType">Filter Type:</label>
          <select id="filterType">
            <option value="blur">Blur</option>
            <option value="contour">Contour</option>
            <option value="emboss">Emboss</option>
            <option value="sharpen">Sharpen</option>
          </select>
        </div>
        <button class="btn" id="filterBtn">Apply Filter</button>
      </div>
    </div>



    <div class="results-section" id="resultsSection" style="display: none;">
      <h2>Processed Images</h2>
      <div class="results-container" id="resultsContainer"></div>
    </div>

    <div class="loading" id="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Processing your image...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
